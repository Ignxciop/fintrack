version: "3.8"

services:
    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        restart: unless-stopped
        ports:
            - "4006:4006"
        environment:
            NODE_ENV: production
            PORT: 4006
            DATABASE_URL: ${DATABASE_URL}
            JWT_SECRET: ${JWT_SECRET}
            JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
            JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
            JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
            FRONTEND_URL: ${FRONTEND_URL}
            # Email configuration - soporta m√∫ltiples formatos
            GMAIL_USER: ${GMAIL_USER:-}
            GMAIL_APP_PASSWORD: ${GMAIL_APP_PASSWORD:-}
            SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
            SMTP_PORT: ${SMTP_PORT:-587}
            SMTP_USER: ${SMTP_USER:-}
            SMTP_PASS: ${SMTP_PASS:-}
        networks:
            - fintrack-network
            - default

    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
            args:
                VITE_API_URL: "/api"
        restart: unless-stopped
        ports:
            - "4005:4005"
        depends_on:
            - backend
        networks:
            - fintrack-network

    cloudflared:
        image: cloudflare/cloudflared:latest
        restart: unless-stopped
        environment:
            TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_TOKEN}
        networks:
            - fintrack-network
        command:
            - tunnel
            - --no-autoupdate
            - run
        depends_on:
            - frontend
            - backend

networks:
    fintrack-network:
        driver: bridge
    default:
        name: dokploy-network
        external: true
