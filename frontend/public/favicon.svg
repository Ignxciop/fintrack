<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="walletGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="billGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main wallet body -->
  <rect x="40" y="80" width="176" height="120" rx="12" fill="url(#walletGradient)" />
  
  <!-- Wallet flap -->
  <path d="M 56 80 L 56 60 Q 56 50 66 50 L 190 50 Q 200 50 200 60 L 200 80" fill="url(#walletGradient)" opacity="0.8"/>
  
  <!-- Wallet strap -->
  <rect x="100" y="40" width="56" height="16" rx="8" fill="url(#walletGradient)" opacity="0.6"/>
  
  <!-- Money bills peeking out -->
  <g>
    <!-- Bill 1 -->
    <rect x="70" y="45" width="40" height="24" rx="2" fill="url(#billGradient)" opacity="0.9"/>
    <rect x="74" y="49" width="32" height="4" rx="1" fill="white" opacity="0.3"/>
    <circle cx="90" cy="57" r="6" fill="white" opacity="0.4"/>
    
    <!-- Bill 2 -->
    <rect x="115" y="40" width="40" height="24" rx="2" fill="url(#billGradient)" opacity="0.85"/>
    <rect x="119" y="44" width="32" height="4" rx="1" fill="white" opacity="0.3"/>
    <circle cx="135" cy="52" r="6" fill="white" opacity="0.4"/>
    
    <!-- Bill 3 -->
    <rect x="150" y="45" width="40" height="24" rx="2" fill="url(#billGradient)" opacity="0.8"/>
    <rect x="154" y="49" width="32" height="4" rx="1" fill="white" opacity="0.3"/>
    <circle cx="170" cy="57" r="6" fill="white" opacity="0.4"/>
  </g>
  
  <!-- Wallet button/clasp -->
  <circle cx="200" cy="140" r="12" fill="#fff" opacity="0.2"/>
  <circle cx="200" cy="140" r="8" fill="#fff" opacity="0.4"/>
  
  <!-- Card slot detail -->
  <rect x="60" y="100" width="136" height="4" rx="2" fill="white" opacity="0.15"/>
  
  <!-- Decorative lines on wallet -->
  <line x1="50" y1="120" x2="180" y2="120" stroke="white" stroke-width="2" opacity="0.1"/>
  <line x1="50" y1="160" x2="180" y2="160" stroke="white" stroke-width="2" opacity="0.1"/>
  
  <!-- Shadow -->
  <ellipse cx="128" cy="210" rx="80" ry="12" fill="black" opacity="0.1"/>
</svg>
